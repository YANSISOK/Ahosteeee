<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crasher ng mga ahoste</title>

  <!-- === Particle Background Script === -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    /* === Fullscreen particle background === */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at bottom, #0f2027, #203a43, #2c5364);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #a0f0f9;
      background-color: #0b1a25;
      font-size: 14px;
      text-shadow: 0 0 4px #18ffff88;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 450px;
      text-align: center;
      backdrop-filter: blur(8px);
      z-index: 1;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #0088aa;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 6px;
      display: block;
      color: #a0f0f9;
      text-shadow: 0 0 4px #18ffff88;
      text-align: left;
    }

    /* === SLIDER SECTION FIX === */
    .slider-container {
      position: relative;
      margin-bottom: 30px;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .slider-label span {
      font-weight: 600;
      color: #a0f0f9;
      text-shadow: 0 0 4px #18ffff88;
    }

    .slider-value {
      color: #18ffff;
      font-weight: 600;
      font-size: 14px;
      text-shadow: 0 0 8px #18ffffcc;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
    }

    .slider-value.active {
      transform: scale(1.2);
      text-shadow: 0 0 12px #00ffff, 0 0 20px #00ffffaa;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: background 0.3s, box-shadow 0.3s;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 0 0 4px #18ffffaa;
    }

    /* Slider base */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 12px;
      background: #385a70;
      border-radius: 12px;
      outline: none;
      cursor: pointer;
      box-shadow: inset 0 0 8px #18ffff33;
      margin-top: 10px;
      margin-bottom: 10px;
      transition: background 0.3s ease;
    }

    /* Webkit slider thumb */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      background: #18ffff;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 12px #18ffffdd;
      margin-top: -6px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #0b1a25;
      position: relative;
      z-index: 2;
    }

    input[type="range"]:hover::-webkit-slider-thumb {
      background: #00ffff;
      box-shadow: 0 0 20px #00ffffee;
    }

    /* Firefox styles */
    input[type="range"]::-moz-range-thumb {
      width: 24px;
      height: 24px;
      background: #18ffff;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 12px #18ffffdd;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #0b1a25;
      position: relative;
      z-index: 2;
    }

    input[type="range"]:hover::-moz-range-thumb {
      background: #00ffff;
      box-shadow: 0 0 20px #00ffffee;
    }

    input[type="range"]::-moz-range-track {
      background: #385a70;
      height: 12px;
      border-radius: 12px;
    }

    button {
      width: 100%;
      height: 60px;
      font-size: 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #00ffff, #0077ff);
      color: #fff;
      font-weight: bold;
      letter-spacing: 1px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 0 0 5px #18ffffaa;
    }

    button:hover:enabled {
      transform: translateY(-3px);
      box-shadow: 0 0 15px #00ffff, 0 0 30px #0077ff;
    }

    button:disabled {
      background: #003344;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
      color: #555;
      text-shadow: none;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #00ffcc;
      min-height: 24px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 0 0 6px #00ffccaa;
    }

    #music-toggle {
      position: absolute;
      top: -15px;
      right: -15px;
      background: rgba(0, 255, 255, 0.2);
      border: 2px solid #00ffff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffff;
      z-index: 10;
    }

    #music-toggle:hover {
      background: rgba(0, 255, 255, 0.4);
      transform: scale(1.1);
    }

    #music-toggle svg {
      fill: #00ffff;
      width: 22px;
      height: 22px;
    }

    #bg-music-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      pointer-events: none;
      overflow: hidden;
    }

    #bg-music-iframe {
      width: 100%;
      height: 100%;
      border: none;
      filter: brightness(0.5);
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <!-- Background music -->
  <div id="bg-music-container">
    <iframe
      id="bg-music-iframe"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ&controls=0&modestbranding=1&iv_load_policy=3&disablekb=1"
      allow="autoplay"
      allowfullscreen
      frameborder="0"></iframe>
  </div>

  <div class="container">
    <div id="music-toggle" title="Toggle Music">
      <svg id="music-icon" viewBox="0 0 24 24">
        <path d="M12 3v10.55A4 4 0 1 0 14 17V7h4V3h-6z"/>
      </svg>
    </div>

    <h2>Crasher ng mga ahoste ‚ö°</h2>

    <form id="myForm" onsubmit="sendForm(event)">
      <!-- Duration -->
      <div class="slider-container">
        <div class="slider-label">
          <span>Duration (10‚Äì50):</span>
          <div class="slider-value" id="durationValue">30</div>
        </div>
        <input type="range" name="duration" id="duration" min="10" max="50" value="30" />
      </div>

      <!-- Power -->
      <div class="slider-container">
        <div class="slider-label">
          <span>Power (1‚Äì20):</span>
          <div class="slider-value" id="powerValue">10</div>
        </div>
        <input type="range" name="power" id="power" min="1" max="20" value="10" />
      </div>

      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required />

      <label for="cookie">Cookie (If Server Is Full):</label>
      <input type="text" name="cookie" id="cookie" />

      <button type="submit" id="sendBtn">üöÄ Send Attack</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    // Particle effect
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#00ffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, out_mode: "out" }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    // === Auto-save + load form data ===
    function saveFormData() {
      document.querySelectorAll("#myForm input").forEach(input => {
        if (input.type !== 'submit') localStorage.setItem(input.id, input.value);
      });
    }

    function loadFormData() {
      document.querySelectorAll("#myForm input").forEach(input => {
        const savedValue = localStorage.getItem(input.id);
        if (savedValue !== null) input.value = savedValue;
      });
    }

    // === Sliders + glow animation ===
    const durationSlider = document.getElementById("duration");
    const durationValue = document.getElementById("durationValue");
    const powerSlider = document.getElementById("power");
    const powerValue = document.getElementById("powerValue");

    function updateSliderValues() {
      durationValue.textContent = durationSlider.value;
      powerValue.textContent = powerSlider.value;

      // animate glow
      durationValue.classList.add('active');
      powerValue.classList.add('active');
      clearTimeout(updateSliderValues._timeout);
      updateSliderValues._timeout = setTimeout(() => {
        durationValue.classList.remove('active');
        powerValue.classList.remove('active');
      }, 150);
    }

    durationSlider.addEventListener("input", updateSliderValues);
    powerSlider.addEventListener("input", updateSliderValues);
    updateSliderValues();

    // === Cooldown, music, etc. remain unchanged ===
    const sendBtn = document.getElementById("sendBtn");
    const COOLDOWN_KEY = "sendCooldown";

    function disableButtonFor(seconds) {
      sendBtn.disabled = true;
      let timeLeft = seconds;
      const originalText = sendBtn.textContent;
      sendBtn.textContent = `‚è≥ Wait ${timeLeft}s`;
      const interval = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          sendBtn.textContent = `‚è≥ Wait ${timeLeft}s`;
          localStorage.setItem(COOLDOWN_KEY, Date.now() + timeLeft * 1000);
        } else {
          clearInterval(interval);
          sendBtn.disabled = false;
          sendBtn.textContent = originalText;
          localStorage.removeItem(COOLDOWN_KEY);
        }
      }, 1000);
    }

    function checkCooldown() {
      const cooldown = localStorage.getItem(COOLDOWN_KEY);
      if (cooldown) {
        const timeLeft = Math.floor((cooldown - Date.now()) / 1000);
        if (timeLeft > 0) disableButtonFor(timeLeft);
        else localStorage.removeItem(COOLDOWN_KEY);
      }
    }

    function sendForm(event) {
      event.preventDefault();
      if (sendBtn.disabled) return;
      const formData = new FormData(document.getElementById("myForm"));
      fetch("d.php", { method: "POST", body: formData })
        .then(r => r.text())
        .then(data => {
          document.getElementById("result").innerHTML = data;
          disableButtonFor(20);
        })
        .catch(err => {
          document.getElementById("result").innerHTML = "‚ùå Error: " + err.message;
        });
    }

    // === Music Toggle ===
    const musicToggle = document.getElementById("music-toggle");
    const musicIcon = document.getElementById("music-icon");
    const bgIframe = document.getElementById("bg-music-iframe");
    let isPlaying = localStorage.getItem("musicPlaying") === "true";

    function setMute(mute) {
      const videoId = "7NTZ4GMftZE";
      const muteParam = mute ? "1" : "0";
      const src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=${muteParam}&loop=1&playlist=${videoId}&controls=0&modestbranding=1&iv_load_policy=3&disablekb=1`;
      bgIframe.src = src;
    }

    function updateIcon(playing) {
      musicIcon.innerHTML = playing
        ? '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'
        : '<path d="M12 3v10.55A4 4 0 1 0 14 17V7h4V3h-6z"/>';
    }

    musicToggle.addEventListener("click", () => {
      isPlaying = !isPlaying;
      setMute(!isPlaying);
      updateIcon(isPlaying);
      localStorage.setItem("musicPlaying", isPlaying);
    });

    document.addEventListener("DOMContentLoaded", () => {
      loadFormData();
      updateSliderValues();
      document.querySelectorAll("#myForm input").forEach(input => {
        input.addEventListener("input", saveFormData);
        input.addEventListener("change", saveFormData);
      });
      setMute(!isPlaying);
      updateIcon(isPlaying);
      checkCooldown();
    });
  </script>
</body>
</html>
